<h2>&nbsp;&nbsp;&nbsp;&nbsp;{{title}}</h2>
{{employeeForm.value | json }}
<form #employeeForm="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" #txtName="ngModel" class="form-control" [(ngModel)]="name" required>
                </div>
                <div class="alert alert-danger" [hidden]="txtName.valid">
                    Name is required
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" [(ngModel)]="email">
                    </div>
                </div>
            </div>

          <div >
              <button class="btn-btn-primary" (click)="saveEmployee(employeeForm.value)">Save</button>
          </div>  
    </div>
</form>
